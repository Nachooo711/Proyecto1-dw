  </head>
  
  <body>
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a class="navbar-brand" href="principal.html">
            <img src="logo1.jpg" alt="..." height="36">
            <span class="fs-4">CANAL 7 - GB</span>
          </a>
        </div>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="principal.html" class="nav-link px-2 link-secondary">Inicio</a></li>
          <li><a href="creacion.html" class="nav-link px-2">Creación</a></li>
          <li><a href="consulta.html" class="nav-link px-2">Consulta</a></li>
          <li><a href="votacion.html" class="nav-link px-2">Votación</a></li>
        </ul>
  
        <div class="col-md-3 text-end">
          <a class="btn btn-primary" href="acceso.html" role="button">Iniciar sesión</a>
          <a class="btn btn-primary" href="registro.html" role="button">Registrarse</a>
        </div>
      </header>
    </div>

    <div class="container">

        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Registrarse</h4>
            <form class="needs-validation" novalidate="">
              <div class="row g-3">
                <div class="col-6">
                  <label for="firstName" class="form-label">Nombre completo</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                  <div class="invalid-feedback">
                    Nombre válido es requerido.
                  </div>
                </div>
    
                <div class="col-6">
                  <label for="email" class="form-label">Email <span class="text-body-secondary"></span></label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                  <div class="invalid-feedback">
                    Por favor ingresa una dirección de corre electrónico válida.
                  </div>
                </div>

                <div class="col-12">
                    <label for="password" class="form-label">Contraseña <span class="text-body-secondary"></span></label>
                    <input type="password" class="form-control" id="password">
                  </div>
              
                  <hr class="my-4">
    
              <button class="w-100 btn btn-primary btn-lg" type="submit">Registrarse</button>   
          </div></form>
	
	</div>
  </body> 
</html>
